<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tab Reminder</title>
  <link rel="stylesheet"href="style.css">
</head>
<body>
	<div id ="general-container">
		<h2>Set a Reminder</h2>
		<div class="button-container">
			<button class="reminder-button" data-time="0.5">In 30 Seconds(DEV)</button>
			<button class="reminder-button" data-time="20">In 20 Minutes</button>
			<button class="reminder-button" data-time="60">In 1 Hour</button>
			<button class="reminder-button" data-time="180">In 3 Hours</button>
			<button class="reminder-button" data-time="1440">Tomorrow</button>
			<button class="reminder-button" data-time="10080">Next Week</button>
			<button id="custom">Custom</button>
		</div>
	</div>
  <script src="../build/reminder.js"></script>
</body>
</html>
